staff_profile_reed.portal_page:
  path: regional-director-portal
  requirements:
    _role: 'regional_director'

staff_profile_reed.county_web_authors:
  path: county-web-authors
  defaults:
    _controller: '\Drupal\staff_profile_reed\Controller\CountyWebAuthors::panel'
    _title: 'County Web Authors'
  requirements:
    _role: 'regional_director'
  options:
    no_cache: 'TRUE'

entity.staff_profile_reed.remove_cty_author_form:
  path: '/staff_profile/{node}/remove_cty_author/{cty}'
  defaults:
    _form: '\Drupal\staff_profile_reed\Form\CountyWebAuthorsConfirmRemove'
    _title: 'Remove County Author'
    _entity_form: staff_profile.remove_cty_author
  requirements:
    _role: 'regional_director'
    _content_type: 'staff_profile'
  options:
    _node_operation_route: true
    parameters:
      node:
        type: entity:node
      cty:
        type: taxonomy

entity.staff_profile_reed.add_cty_author_form:
  path: '/staff_profile/{node}/add_cty_author/{cty}'
  defaults:
    _form: '\Drupal\staff_profile_reed\Form\CountyWebAuthorsConfirmAdd'
    _title: 'Add County Author'
    _entity_form: staff_profile.add_cty_author
  requirements:
    _role: 'regional_director'
    _content_type: 'staff_profile'
  options:
    _node_operation_route: true
    parameters:
      node:
        type: entity:node
      cty:
        type: taxonomy

staff_profile_reed.autocomplete:
  path: '/staff_profile_reed/{field_name}/{count}'
  defaults:
    _controller: '\Drupal\staff_profile_reed\Controller\AutocompleteController::handleAutocomplete'
    _format: json
  requirements:
    _role: 'regional_director'
